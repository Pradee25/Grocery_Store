<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      background-image: url(" https://e0.pxfuel.com/wallpapers/149/709/desktop-wallpaper-grocery-grocery-shopping-linkedin-grocery-background-and-grocery-fresh-food.jpg");
  	 background-repeat: no-repeat;
  	 background-attachment: fixed;
     background-size:100% 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
    background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha value as needed (0 is fully transparent, 1 is fully opaque) */
    padding: 20px;
    border-radius: 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width:500px;
    margin-left:40px;
    
}
    .signup-container h2 {
      text-align: center;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .signup-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>
    <form class="signup-form"  method="post" action="DemoServlet" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="phone_no" name="phone_no" required>
      </div>

      <div class="form-group">
        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" required>
      </div>

      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <button  type="submit" class="signup-button" onclick="log()">Signup</button>
    </form>
  </div>
  <script>
  function log(){
	  window.location.href="login.html";
  }
  </script>

</body>
</html>
